name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

# 设置权限
permissions:
  contents: read
  pages: write
  id-token: write

# 环境变量
env:
  VITE_APP_TITLE: "旅行地图"
  VITE_APP_DESCRIPTION: "我的旅行记录地图"
  VITE_BASE_URL: "/learn-network/"

jobs:
  # 代码检查
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.20.4"

      - name: Clean install cache
        run: rm -rf node_modules package-lock.json
      - name: Install dependencies
        run: npm install --frozen-lockfile
      - name: Rebuild rollup native deps
        run: npm rebuild rollup || npm install @rollup/rollup-linux-x64-gnu --ignore-scripts --no-save

  # 构建项目
  build:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.20.4"

      - name: Clean install cache
        run: rm -rf node_modules package-lock.json
      - name: Install dependencies
        run: npm install --frozen-lockfile
      - name: Rebuild rollup native deps
        run: npm rebuild rollup || npm install @rollup/rollup-linux-x64-gnu --ignore-scripts --no-save

      - name: Build project
        env:
          VITE_AMAP_API_KEY: ${{ secrets.AMAP_API_KEY }}
          VITE_AMAP_SECURITY_JS_CODE: ${{ secrets.AMAP_SECURITY_JS_CODE }}
          VITE_BASE_URL: "/learn-network/"
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署到 GitHub Pages
  deploy:
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
