<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<p class="content"></p>
	<script>
		function writeContent(el,data) {
			el.innerHTML = `<p>${new Date().toLocaleString()}:</p>${data}`;
		}
		const cb = function(res) {
			let el = document.getElementsByClassName('content')[0];
			writeContent(el,res);
		}
		var jsonp = {
			cb1:res=>console.log('cb1:',res),
			cb2:res=>console.log('cb2:',res),
		}
	</script>
	<script type="application/javascript" src="http://localhost:3000?callback=cb"></script>
	<script type="application/javascript" src="http://localhost:3000/jsonp/cb1"></script>
	<script type="application/javascript" src="http://localhost:3000/jsonp/cb2"></script>
</body>
</html>
